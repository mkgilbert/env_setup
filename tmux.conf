##### added by mkgilbert env_setup repo #####
# ensure SSH connections work
set -g update-environment -r
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# More scrollback
set-option -g history-limit 200000

# set 256 color
set -g default-terminal "xterm-256color"

set -g default-command $SHELL

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse control (clickable windows, panes, resizable panes)
# tmux 2.8
set -g mouse on
# tmux <2.1 (?)
#set-window-option -g mode-mouse on

# Change copy/paste to act like Vim (kinda)
bind P paste-buffer   # that's capital p
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
#bind-key -t vi-copy 'r' rectangle-toggle
set-option -g set-clipboard off

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# make copy/paste work more like vim
setw -g mode-keys vi
# tmux 2.8
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection		# Normal selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle	# Visual block selection
bind-key -T copy-mode-vi y send-keys -X copy-selection		# Yank
