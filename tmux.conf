#unbind-key -t vi-copy v
#bind-key -t vi-copy 'v' begin-selection    # Normal selection
#bind-key -t vi-copy 'C-v' rectangle-toggle # Visual block selection
#bind-key -t vi-copy 'y' copy-selection     # yank

